<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Яндекс Лавкаa</title>
</head>

<body>

  <div class="container">

    <div class="wrapper">
      <div class="shelf">
        <img src="./images/Group.png" alt="shelf" draggable="false">
      </div>
      <div class="section-one">
        <img class="product wine" src="./images/wine.png" alt="wine" draggable="true">
        <img class="product milk" src="./images/milk.png" alt="milk" draggable="true">
        <img class="product cake" src="./images/cake.png" alt="cake" draggable="true">
        <img class="product chese" src="./images/chese.png" alt="chese" draggable="true">
      </div>

      <div class="section-two">
        <img class="product beef" src="./images/beef.png" alt="beef" draggable="true">
        <img class="product checken" src="./images/checken.png" alt="checken" draggable="true">
        <img class="product cheeps" src="./images/cheeps.png" alt="cheeps" draggable="true">
      </div>

      <div class="section-three">
        <img class="product pineapple" src="./images/pineapple.png" alt="pineapple" draggable="true">
        <img class="product banana" src="./images/banana.png" alt="banana" draggable="true">
        <img class="product aple" src="./images/aple.png" alt="aple" draggable="true">
        <img class="product salad" src="./images/salad.png" alt="salad" draggable="true">

      </div>

      <div class="basket-one"></div>
      <div class="basket-two"></div>
      <div class="basket-three"></div>


      <div class="basket">
        <img src="./images/basket.png" alt="basket">
      </div>
    </div>

    <button class="btn-pay">
      Оплатить корзину
    </button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
